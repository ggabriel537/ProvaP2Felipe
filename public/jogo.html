<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/padrao.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="jogo">
        <h1>Jogo da Velha</h1>
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button class="btn-reiniciar">Reiniciar</button>
        <button class="btn-sair">Sair</button>
        <div class="jogadores">
            <div class="jogador" id="jogador1">
                <h2 class="titulo-jogador">Jogador 1</h2>
                <h2 id="p1" class="nome-jogador">Aguardando...</h2>
                <p class="nome">X</p>
            </div>
            <br>
            <div class="jogador" id="jogador2">
                <h2 class="titulo-jogador">Jogador 2</h2>
                <h2 id="p2" class="nome-jogador">Aguardando...</h2>
                <p class="nome">O</p>
            </div>
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const nomeUsuario = urlParams.get('nome');

    const socket = new WebSocket('ws://localhost:8080');
    const celulas = document.querySelectorAll('[data-cell]');
    let jogadorAtual = 'X';
    let jogoAtivo = true;

    let meuId = null;
    let meuSimbolo = null;

    socket.addEventListener('open', () => {
        socket.send(JSON.stringify({ acao: 'alterarNome', nome: nomeUsuario }));
    });

    socket.addEventListener('message', (event) => {
    const dados = JSON.parse(event.data);

    if (dados.acao === 'atribuirNome') {
        meuId = dados.nome;
        meuSimbolo = meuId === 'Jogador 1' ? 'X' : 'O';
    }

    if (dados.acao === 'atualizarNome') {
        const elemento = document.getElementById(dados.chaveJogador);
        if (elemento) {
            elemento.textContent = dados.nome;
        }
    }

    if (dados.acao === 'avisoJogadorSaiu') {
        let elemento = null;
        if (dados.chaveJogador === 'jogador1') {
            elemento = document.getElementById('p1');
        } else {
            elemento = document.getElementById('p2');
        }
        if (elemento) {
            alert(`${elemento.textContent} saiu do jogo.`);
            elemento.textContent = 'Aguardando...';
        }
        socket.send(JSON.stringify({ acao: 'reiniciar' }));
    }

    if (dados.acao === 'reiniciar') {
        celulas.forEach(celula => {
            celula.textContent = '';
            celula.classList.remove('marcado');
        });
        jogadorAtual = 'X';
        jogoAtivo = true;
    }

    if (dados.indice !== undefined && dados.jogador) {
        const celula = celulas[dados.indice];
        celula.textContent = dados.jogador;
        celula.classList.add('marcado');
        jogadorAtual = dados.jogador === 'X' ? 'O' : 'X';
        jogoAtivo = true;
    }

    if (dados.acao === 'atualizarTurno') {
        jogadorAtual = dados.turnoJogador;
    }
});


    celulas.forEach((celula, indice) => {
        celula.addEventListener('click', () => {
            if (celula.classList.contains('marcado') || !jogoAtivo) return;
            if (meuSimbolo !== jogadorAtual) {
                alert("Não é sua vez!");
                return;
            }
            celula.textContent = meuSimbolo;
            celula.classList.add('marcado');
            jogoAtivo = false;
            socket.send(JSON.stringify({ indice: indice, jogador: meuSimbolo }));
        });
    });

    document.querySelector('.btn-reiniciar').addEventListener('click', () => {
        socket.send(JSON.stringify({ acao: 'reiniciar' }));
    });

    document.querySelector('.btn-sair').addEventListener('click', () => {
        socket.send(JSON.stringify({ acao: 'sair' }));
        socket.close();
        document.body.innerHTML = '<h1>Você saiu do jogo.</h1>';
    });
</script>
</body>
</html>
