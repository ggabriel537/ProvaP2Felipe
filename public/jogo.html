<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/padrao.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="jogo">
        <h1>Jogo da Velha</h1>
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button class="btn-reiniciar">Reiniciar</button>
        <button class="btn-sair">Sair</button>
        <div class="jogadores">
            <div class="jogador" id="jogador1">
                <h2 class="titulo-jogador">Jogador 1</h2>
                <h2 id="p1" class="nome-jogador">Aguardando...</h2>
                <p class="nome">X</p>
            </div>
            <br>
            <div class="jogador" id="jogador2">
                <h2 class="titulo-jogador">Jogador 2</h2>
                <h2 id="p2" class="nome-jogador">Aguardando...</h2>
                <p class="nome">O</p>
            </div>
        </div>
    </div>
<script>
    document.querySelector('.btn-sair').addEventListener('click', () => {
        socket.close();
        document.body.innerHTML = '';
    });

    document.querySelector('.btn-reiniciar').addEventListener('click', () => {
        celulas.forEach(cell => {
            cell.textContent = '';
            cell.classList.remove('marcado');
        });
        jogadorAtual = 'X';
        jogoAtivo = true;
        socket.send(JSON.stringify({ action: 'reiniciar' }));
    });
    const socket = new WebSocket('ws://localhost:8080');
    const celulas = document.querySelectorAll('[data-cell]');
    let jogadorAtual = 'X';
    let jogoAtivo = true;

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const cell = celulas[data.index];
        cell.textContent = data.jogador;
        cell.classList.add('marcado');
        jogadorAtual = data.jogador === 'X' ? 'O' : 'X';
        jogoAtivo = true;
    };

    celulas.forEach((cell, index) => {
        cell.addEventListener('click', () => {
            if (cell.classList.contains('marcado') || !jogoAtivo) return;

            cell.textContent = jogadorAtual;
            cell.classList.add('marcado');
            jogoAtivo = false;

            socket.send(JSON.stringify({ index: index, jogador: jogadorAtual }));
        });
    });
</script>
</body>
</html>
